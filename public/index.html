<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>NASA Exoplanet Archive</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <style>
            /* */
            [v-cloak] {
                display: none;
            }
            /* sticky table heading */
            thead th {
                background: white;
                border-bottom: 1px black solid;
                position: sticky;
                top: 0;
            }
            table {
                /* keep table heading border from scrolling up */
                border-collapse: separate;
                /* keep table heading border unbroken */
                border-spacing: 0;
            }
        </style>
    </head>
    <body>
        <div class="container" id="app">
            <div v-if="loading">
                <div style="text-align:center;margin-top:40vh;">
                    <div class="spinner-border text-secondary">
                    </div>
                    <div class="mt-1">Loading</div>
                </div>
            </div>
            <div v-if="!loading">
                <table v-cloak>
                    <thead>
                        <tr>
                            <th>Planet Name</th>
                            <th>Orbital Period (days)</th>
                            <th>Number of Planets in System</th>
                            <th>Year of Discovery</th>
                            <th>Discovery Telescope</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(planet, index) in exoplanets" v-bind:key="index" v-bind:class="{ grey: planet.isGrey }">
                            <td>{{ planet.pl_name }}</td>
                            <td>{{ planet.pl_orbper }}</td>
                            <td>{{ planet.pl_pnum }}</td>
                            <td>{{ planet.pl_disc }}</td>
                            <td>{{ planet.pl_telescope}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="app.js"></script>
    </body>
</html>
